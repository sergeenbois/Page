<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader-like Game</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        canvas {
            background-color: #222;
            display: block;
            margin: 0 auto;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button onclick="startGame()">Start Game</button>
</div>

<script>
// Game variables
let canvas = document.getElementById('gameCanvas');
let ctx = canvas.getContext('2d');
let player, bullets = [], enemies = [], enemyBullets = [], bonuses = [];
let leftPressed = false, rightPressed = false, spacePressed = false;
let score = 0, enemySpeed = 1, bulletSpeed = 3, playerSpeed = 5, doubleShot = false;
let gameInterval, enemyInterval, bonusInterval, enemyBulletInterval;

// Player setup
function Player() {
    this.width = 50;
    this.height = 30;
    this.x = canvas.width / 2 - this.width / 2;
    this.speed = playerSpeed;
    this.invincible = false;
    this.draw = function() {
        ctx.fillStyle = this.invincible ? 'yellow' : 'green';
        ctx.fillRect(this.x, canvas.height - this.height - 10, this.width, this.height);
    };
    this.move = function() {
        if (leftPressed && this.x > 0) this.x -= this.speed;
        if (rightPressed && this.x < canvas.width - this.width) this.x += this.speed;
    };
}

// Bullet setup
function Bullet(x, y) {
    this.x = x;
    this.y = y;
    this.width = 5;
    this.height = 10;
    this.speed = bulletSpeed;
    this.draw = function() {
        ctx.fillStyle = 'white';
        ctx.fillRect(this.x, this.y, this.width, this.height);
    };
    this.move = function() {
        this.y -= this.speed;
    };
}

// Enemy setup
function Enemy(x, y) {
    this.x = x;
    this.y = y;
    this.width = 40;
    this.height = 30;
    this.speed = enemySpeed;
    this.draw = function() {
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x, this.y, this.width, this.height);
    };
    this.move = function() {
        this.y += this.speed;
    };
    this.shoot = function() {
        enemyBullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y + this.height));
    };
}

// Bonus setup
function Bonus(x, y, type) {
    this.x = x;
    this.y = y;
    this.width = 30;
    this.height = 30;
    this.type = type; // 'double', 'speed', 'shield'
    this.draw = function() {
        ctx.fillStyle = this.type === 'double' ? 'cyan' : this.type === 'speed' ? 'orange' : 'purple';
        ctx.fillRect(this.x, this.y, this.width, this.height);
    };
    this.move = function() {
        this.y += 1;
    };
}

// Start the game
function startGame() {
    player = new Player();
    bullets = [];
    enemies = [];
    enemyBullets = [];
    bonuses = [];
    score = 0;
    enemySpeed = 1;
    bulletSpeed = 3;
    playerSpeed = 5;
    doubleShot = false;

    // Game loop
    gameInterval = setInterval(gameLoop, 1000 / 60);
    // Spawn enemies
    enemyInterval = setInterval(spawnEnemy, 1000);
    // Spawn bonuses
    bonusInterval = setInterval(spawnBonus, 2000);
    // Spawn enemy bullets
    enemyBulletInterval = setInterval(enemyShoot, 1000);
}

// Game loop
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move and draw player
    player.move();
    player.draw();

    // Move and draw bullets
    bullets.forEach(function(bullet, index) {
        bullet.move();
        bullet.draw();

        // Check for bullet collision with enemies
        enemies.forEach(function(enemy, enemyIndex) {
            if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                enemies.splice(enemyIndex, 1);
                bullets.splice(index, 1);
                score++;
                dropBonus(enemy.x, enemy.y); // Drop a bonus
            }
        });

        // Remove bullets out of bounds
        if (bullet.y < 0) bullets.splice(index, 1);
    });

    // Move and draw enemies
    enemies.forEach(function(enemy) {
        enemy.move();
        enemy.draw();
        if (enemy.y > canvas.height) {
            gameOver();
        }
    });

    // Move and draw enemy bullets
    enemyBullets.forEach(function(bullet, index) {
        bullet.move();
        bullet.draw();
        if (bullet.y > canvas.height) enemyBullets.splice(index, 1);
        if (bullet.x < player.x + player.width && bullet.x + bullet.width > player.x &&
            bullet.y < player.y + player.height && bullet.y + bullet.height > player.y) {
            if (!player.invincible) {
                gameOver();
            }
            enemyBullets.splice(index, 1);
        }
    });

    // Move and draw bonuses
    bonuses.forEach(function(bonus, index) {
        bonus.move();
        bonus.draw();

        // Check for bonus collision with player
        if (bonus.x < player.x + player.width && bonus.x + bonus.width > player.x &&
            bonus.y < player.y + player.height && bonus.y + bonus.height > player.y) {
            applyBonus(bonus.type);
            bonuses.splice(index, 1);
        }
    });

    // Draw score
    ctx.fillStyle = 'white';
    ctx.fillText('Score: ' + score, 10, 20);
}

// Spawn enemies
function spawnEnemy() {
    let enemyX = Math.random() * (canvas.width - 40);
    enemies.push(new Enemy(enemyX, 0));
}

// Spawn bonuses
function spawnBonus() {
    if (enemies.length === 0) return;

    let bonusType = ['double', 'speed', 'shield'][Math.floor(Math.random() * 3)];
    let enemy = enemies[Math.floor(Math.random() * enemies.length)];
    bonuses.push(new Bonus(enemy.x + Math.random() * enemy.width, enemy.y, bonusType));
}

// Drop bonus when an enemy is killed
function dropBonus(x, y) {
    let bonusType = ['double', 'speed', 'shield'][Math.floor(Math.random() * 3)];
    bonuses.push(new Bonus(x, y, bonusType));
}

// Apply bonus effect
function applyBonus(type) {
    if (type === 'double') doubleShot = true;
    if (type === 'speed') playerSpeed += 2;
    if (type === 'shield') player.invincible = true;

    // Remove bonus after a short duration (for shield)
    if (type === 'shield') {
        setTimeout(() => player.invincible = false, 5000);
    }
}

// Enemy shoot bullets
function enemyShoot() {
    enemies.forEach(enemy => {
        if (Math.random() < 0.1) { // 10% chance of shooting
            enemy.shoot();
        }
    });
}

// Handle key presses
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') leftPressed = true;
    if (e.key === 'ArrowRight') rightPressed = true;
    if (e.key === ' ') spacePressed = true;
});

document.addEventListener('keyup', function(e) {
    if (e.key === 'ArrowLeft') leftPressed = false;
    if (e.key === 'ArrowRight') rightPressed = false;
    if (e.key === ' ') spacePressed = false;
});

// Fire bullets
function fireBullet() {
    let x = player.x + player.width / 2 - 2.5;
    let y = canvas.height - player.height - 10;
    bullets.push(new Bullet(x, y));
    if (doubleShot) {
        bullets.push(new Bullet(x - 10, y)); // Fire a second bullet to the left
        bullets.push(new Bullet(x + 10, y)); // Fire a second bullet to the right
    }
}

// Game Over
function gameOver() {
    clearInterval(gameInterval);
    clearInterval(enemyInterval);
    clearInterval(bonusInterval);
    clearInterval(enemyBulletInterval);
    alert('Game Over! Your score is: ' + score);
}

</script>

</body>
</html>
