<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Passions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 3em;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #007BFF; }
            25% { color: #FF5733; }
            50% { color: #33FF57; }
            75% { color: #FFC300; }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px;
        }

        .card {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transform: rotate(calc(var(--rotate, 0) * 1deg));
            animation: float 3s ease-in-out infinite;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .card:hover img {
            filter: brightness(1);
        }

        .card span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(calc(var(--rotate, 0) * 1deg)); }
            50% { transform: translateY(-10px) rotate(calc(var(--rotate, 0) * 1deg)); }
        }
    </style>
</head>
<body>
    <h1>My Passions</h1>
    <div class="container">
        <!-- Passions Cards -->
        <div class="card" style="--rotate: 2;">
            <img src="https://source.unsplash.com/200x200/?music" alt="Music">
            <span>Musiques</span>
        </div>
        <div class="card" style="--rotate: -3;">
            <img src="https://source.unsplash.com/200x200/?books" alt="Books">
            <span>Livres</span>
        </div>
        <div class="card" style="--rotate: 5;">
            <img src="https://source.unsplash.com/200x200/?movies" alt="Movies">
            <span>Films</span>
        </div>
        <div class="card" style="--rotate: -6;">
            <img src="https://source.unsplash.com/200x200/?series" alt="Series">
            <span>Séries</span>
        </div>
        <div class="card" style="--rotate: 3;">
            <img src="https://source.unsplash.com/200x200/?soccer" alt="Soccer">
            <span>Foot</span>
        </div>
        <div class="card" style="--rotate: -2;">
            <img src="https://source.unsplash.com/200x200/?volleyball" alt="Volley">
            <span>Volley</span>
        </div>
        <div class="card" style="--rotate: 4;">
            <img src="https://source.unsplash.com/200x200/?technology" alt="YouTube">
            <span>Ytb</span>
        </div>
        <div class="card" style="--rotate: -5;">
            <img src="https://source.unsplash.com/200x200/?math" alt="Math">
            <span>Mathématiques</span>
        </div>
        <div class="card" style="--rotate: 1;">
            <img src="https://source.unsplash.com/200x200/?ai" alt="AI">
            <span>IA</span>
        </div>
        <div class="card" style="--rotate: -4;">
            <img src="https://source.unsplash.com/200x200/?physics" alt="Quantum Physics">
            <span>Physique Quantique</span>
        </div>
        <div class="card" style="--rotate: 6;">
            <img src="https://source.unsplash.com/200x200/?philosophy" alt="Philosophy">
            <span>Philosophie</span>
        </div>
        <div class="card" style="--rotate: -1;">
            <img src="https://source.unsplash.com/200x200/?sociology" alt="Sociology">
            <span>Sociologie</span>
        </div>
        <div class="card" style="--rotate: 7;">
            <img src="https://source.unsplash.com/200x200/?economy" alt="Economy">
            <span>Économie</span>
        </div>
        <div class="card" style="--rotate: -3;">
            <img src="https://source.unsplash.com/200x200/?gaming" alt="Gaming">
            <span>Jeux Vidéos</span>
        </div>
    </div>
</body>
</html>
