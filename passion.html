<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Passions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 50px;
        }
        .category {
            width: 30%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .category img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .category h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .category p {
            font-size: 1.2em;
            color: #666;
        }
        .category:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 50px;">My Passions</h1>

    <div class="container">
        <!-- Sciences Category -->
        <div class="category">
            <img src="https://github.com/sergeenbois/Page/blob/ressource/AI.jpg?raw=true" alt="AI">
            <h3>Sciences</h3>
            <p>Artificial Intelligence, Quantum Physics, and more!</p>
        </div>

        <!-- Culture Category -->
        <div class="category">
            <img src="https://github.com/sergeenbois/Page/blob/ressource/Cinema.jpg?raw=true" alt="Cinema">
            <h3>Culture</h3>
            <p>Movies, Books, Philosophy, and much more!</p>
        </div>

        <!-- Sports Category -->
        <div class="category">
            <img src="https://github.com/sergeenbois/Page/blob/ressource/Football.png?raw=true" alt="Football">
            <h3>Sports</h3>
            <p>Football, Tennis, Volley, and other sports!</p>
        </div>
    </div>

</body>
</html>
